<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
{% include "item/navbar.html" %}
<div class="container mt-3">
    <h2 class="text-center"><b>Food Waste Category List</b></h2>
  <table class="table mt-3">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      {% for item in items %}
      <tr>
        <td>{{item.name}}</td>
        <td><img src="{{item.image.url }}" class="rounded-circle" alt="Cinquess Terre" width="100px" height="100px"/></td>
        <td style="text-overflow:ellipsis;">{{item.description}}</td>
        <td><a href="{% url 'item_detail' item.id %}" class="btn btn-success">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
