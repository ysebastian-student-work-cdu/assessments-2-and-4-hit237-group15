<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Home{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      padding-top: 2rem;
    }
    h2 {
      margin-bottom: 2rem;
    }
    .required_sign {
      color: red;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .help {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .text-danger {
      color: #dc3545;
    }
  </style>
</head>
<body>
{% include "item/navbar.html" %}
<div class="container">
  <h2 class="text-center mt-3 mb-5"><b>Add Item</b></h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      {% for field in form %}
      <div class="form-group col-6">
        {{ field.label_tag }}
        {% if field.field.required %}<span class="required_sign">*</span>{% endif %}
        {{ field }}
        <span class="text-danger">{{ field.errors }}</span>
        {% if field.help_text %}
        <p class="help mt-1">{{ field.help_text|safe }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-2">Add Item</button>
    </div>
  </form>
</div>
</body>
</html>
